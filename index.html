<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="m">click me</button>
    <button id="r">red</button>
    <button id="g">green</button>
    <button id="k">Date</button>
    <h1 id="h"></h1>
    <h1 id="y"></h1>
    <script>

        document.getElementById("m").onclick = function () {
            document.getElementById("h").innerHTML = "my name is kalpana"
        }
        document.getElementById("r").onclick = function () {
            document.getElementById("h").style.color = "red"
        }
        document.getElementById("g").onclick = function () {
            document.getElementById("h").style.color = "green"
        }
        
        
        document.getElementById("k").onclick = function () {
            document.getElementById("y").innerHTML= new Date()
        }
    </script>
</body>

</html>
