<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
		initial-scale=1.0" />

    <title>Digital Clock</title>

    <style>
        .time{
            height:50vh;
            border:2px dashed black;
            background-color:black;
            padding-bottom:20%;
        }
        #clock {
            font-size: 75px;
            width: 50%;
            margin: 300px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
            background-color:white;
              box-shadow: 10px 10px 5px #aaaaaa;
        }
    </style>
</head>

<body>
    <div class="time">
    <div id="clock">8:10:45</div>
</div>

    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour =
                time.getHours();
            let min =
                time.getMinutes();
            let sec =
                time.getSeconds();
            am_pm = "AM";
        
            if (hour >= 12) {
                if (hour > 12)
                    hour -= 12;
                am_pm = "PM";
            } else if (hour == 0) {
                hr = 12;
                am_pm = "AM";
            }
        
            hour =
                hour < 10
                    ? "0" + hour
                    : hour;
            min =
                min < 10
                    ? "0" + min
                    : min;
            sec =
                sec < 10
                    ? "0" + sec
                    : sec;
        
            let currentTime =
                hour +
                ":" +
                min +
                ":" +
                sec +
                am_pm;
        
            document.getElementById(
                "clock"
            ).innerHTML =
                currentTime;
        }
        
        showTime();
    </script>
</body>

</html>
